<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" role="img" aria-label="Ilustração de contato: envelope, mensagem e ícones de comunicação"> 
  <defs>
    <linearGradient id="ac" x1="0" x2="1">
      <stop offset="0" stop-color="#f26b21"/>
      <stop offset="1" stop-color="#ff9a57"/>
    </linearGradient>
    <style>
      .bg{fill:#fff}
      .accent{fill:url(#ac)}
      .dark{fill:#111827}
      .muted{fill:#f3f4f6}
      .shadow{filter:drop-shadow(0 12px 24px rgba(17,24,39,0.12));}
      .label{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    </style>
  </defs>

  <rect width="1200" height="800" rx="16" class="bg"/>

  <!-- large envelope -->
  <g transform="translate(120 140)" class="shadow">
    <rect x="0" y="0" width="720" height="420" rx="24" class="muted"/>
    <path d="M0 0 L360 220 L720 0 Z" transform="translate(0 100)" fill="#fff" opacity="0.9"/>
    <rect x="40" y="80" width="640" height="260" rx="16" fill="#fff"/>
    <path d="M80 120 L360 260 L640 120" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <rect x="520" y="280" width="120" height="64" rx="12" class="accent"/>
    <text x="548" y="320" fill="#fff" font-family="Inter, Arial" font-size="16">Enviar</text>
  </g>

  <!-- paper plane decorative -->
  <g transform="translate(880 240) scale(1.1)">
    <path d="M18 0 L68 36 L18 18 L34 36 Z" fill="url(#ac)" transform="translate(0 0) rotate(8)"/>
    <path d="M24 6 L56 30 L24 24 Z" fill="#fff" opacity="0.3" transform="translate(0 0) rotate(8)"/>
  </g>

  <!-- chat bubbles -->
  <g transform="translate(160 420)">
    <rect x="0" y="0" width="220" height="120" rx="16" class="accent"/>
    <rect x="260" y="20" width="320" height="160" rx="16" class="muted"/>
    <circle cx="40" cy="40" r="10" fill="#fff"/>
    <circle cx="64" cy="40" r="10" fill="#fff"/>
    <circle cx="88" cy="40" r="10" fill="#fff"/>
  </g>

  <!-- contact icons (phone, mail, location) -->
  <g transform="translate(520 520)">
    <g transform="translate(-220 -40)">
      <rect x="0" y="0" width="120" height="80" rx="12" class="muted"/>
      <path d="M36 20 a12 12 0 0 1 24 0" stroke="#111827" stroke-width="4" fill="none" transform="translate(12 12)"/>
    </g>
    <g transform="translate(0 -40)">
      <rect x="0" y="0" width="180" height="80" rx="12" class="muted"/>
      <path d="M20 30 h140" stroke="#111827" stroke-width="3" stroke-linecap="round"/>
      <path d="M20 46 h140" stroke="#111827" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    </g>
    <g transform="translate(220 -40)">
      <rect x="0" y="0" width="120" height="80" rx="12" class="muted"/>
      <path d="M24 24 a24 24 0 1 1 0 48 24 24 0 0 1 0-48z" fill="#fff" opacity="0.08"/>
      <path d="M44 36 a8 8 0 1 1 0 16 a8 8 0 0 1 0-16z" fill="#111827"/>
    </g>
  </g>

  <!-- headline -->
  <g transform="translate(60 60)">
    <text x="0" y="40" font-size="36" class="label dark">Contato</text>
    <text x="0" y="76" font-size="16" fill="#6b7280">Fale conosco — mensagem, telefone ou WhatsApp</text>
  </g>

  <!-- brand in corner -->
  <g transform="translate(1020 720)">
    <rect width="160" height="64" rx="12" class="accent"/>
    <text x="44" y="40" font-size="18" font-family="Inter, system-ui, Arial" fill="#fff">Jmbio</text>
  </g>

</svg>