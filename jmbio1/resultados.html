<!DOCTYPE html>
<html lang="pt-BR" data-theme="sunrise">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - JM Bioanalises</title>
  <meta name="description" content="Acesse o resultado do seu exame toxicologico. Login com CPF e senha.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: 'var(--color-primary)', 'primary-dark': 'var(--color-primary-dark)' },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-[var(--color-bg)] text-[var(--color-text)] font-sans min-h-screen">

  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <main class="flex min-h-[calc(100vh-200px)] items-center justify-center px-4 py-16">
    <div class="w-full max-w-md">
      <!-- Login Card -->
      <div class="rounded-3xl border border-[var(--color-outline)] bg-[var(--color-surface)] p-8 shadow-xl">
        <div class="mb-8 text-center">
          <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[var(--color-primary)]/10">
            <svg class="h-8 w-8 text-[var(--color-primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
          </div>
          <h1 class="text-2xl font-semibold">Acesse seu Resultado</h1>
          <p class="mt-2 text-sm text-[var(--color-text-muted)]">Clique no botao abaixo para acessar o sistema de resultados.</p>
        </div>

        <a href="https://jmbio.cyberlims.com/resultados" target="_blank" class="block w-full rounded-xl bg-[var(--color-primary)] px-6 py-4 text-center font-medium text-white transition hover:bg-[var(--color-primary-dark)]">
          Acessar Sistema de Resultados
        </a>

        <div class="mt-6 border-t border-[var(--color-outline)] pt-6 text-center text-sm text-[var(--color-text-muted)]">
          <p>Primeiro acesso? Use seu CPF como senha inicial.</p>
          <p class="mt-2">Duvidas? <a href="https://api.whatsapp.com/send?phone=5514981189728&text=Olá! Tenho dúvidas sobre como acessar meu resultado." target="_blank" class="text-[var(--color-primary)] hover:underline">Fale conosco no WhatsApp</a></p>
        </div>
      </div>

      <!-- Info Cards -->
      <div class="mt-8 grid gap-4 md:grid-cols-2">
        <div class="rounded-2xl border border-[var(--color-outline)] bg-[var(--color-surface)] p-4 text-center">
          <p class="text-2xl font-bold text-[var(--color-primary)]">3 dias</p>
          <p class="text-xs text-[var(--color-text-muted)]">Prazo medio de entrega</p>
        </div>
        <div class="rounded-2xl border border-[var(--color-outline)] bg-[var(--color-surface)] p-4 text-center">
          <p class="text-2xl font-bold text-[var(--color-primary)]">24/7</p>
          <p class="text-xs text-[var(--color-text-muted)]">Acesso online</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <script src="js/includes.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
