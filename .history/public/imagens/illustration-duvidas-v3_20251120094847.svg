<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900" role="img" aria-label="Ilustração Dúvidas Frequentes — ícones de interrogação, lupa, lâmpada, documentos e badges de tópicos"> 
  <defs>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#f26b21"/>
      <stop offset="1" stop-color="#ff9440"/>
    </linearGradient>
    <style>
      .bg{fill:#ffffff}
      .card{fill:#f8fafb;stroke:#e6e6e6;rx:18}
      .accent{fill:url(#accent)}
      .dark{fill:#111827}
      .muted{fill:#eef2f7}
      .note{fill:#6b7280}
      .label{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    </style>
  </defs>

  <rect width="1400" height="900" class="bg"/>

  <!-- Left informational panel -->
  <g transform="translate(80 100)">
    <rect x="0" y="0" width="520" height="700" rx="24" fill="#fff" stroke="#e8eaed"/>
    <text x="32" y="56" class="label dark" font-size="28">Dúvidas rápidas</text>
    <text x="32" y="88" class="label note" font-size="14">Encontre respostas por tópico</text>

    <!-- topic badges -->
    <g transform="translate(32 120)">
      <g transform="translate(0 0)">
        <rect x="0" y="0" width="220" height="56" rx="12" class="muted"/>
        <text x="80" y="36" font-size="16" class="label dark">Legislação</text>
        <circle cx="28" cy="28" r="18" class="accent"/>
        <text x="22" y="34" font-size="18" fill="#fff">①</text>
      </g>
      <g transform="translate(0 80)">
        <rect x="0" y="0" width="220" height="56" rx="12" class="muted"/>
        <text x="80" y="36" font-size="16" class="label dark">Coleta</text>
        <circle cx="28" cy="28" r="18" class="accent"/>
        <text x="22" y="34" font-size="18" fill="#fff">②</text>
      </g>
      <g transform="translate(0 160)">
        <rect x="0" y="0" width="220" height="56" rx="12" class="muted"/>
        <text x="80" y="36" font-size="16" class="label dark">Resultados</text>
        <circle cx="28" cy="28" r="18" class="accent"/>
        <text x="22" y="34" font-size="18" fill="#fff">③</text>
      </g>
      <g transform="translate(0 240)">
        <rect x="0" y="0" width="220" height="56" rx="12" class="muted"/>
        <text x="80" y="36" font-size="16" class="label dark">Empresas</text>
        <circle cx="28" cy="28" r="18" class="accent"/>
        <text x="22" y="34" font-size="18" fill="#fff">④</text>
      </g>
    </g>

    <!-- quick-search box -->
    <g transform="translate(32 360)">
      <rect x="0" y="0" width="456" height="56" rx="12" fill="#fff" stroke="#e6e6e6"/>
      <text x="64" y="36" font-size="14" class="note">Pesquisar por palavra-chave — ex: amostra, laudo, prazo</text>
      <rect x="384" y="8" width="56" height="40" rx="10" class="accent"/>
      <text x="402" y="36" font-size="14" fill="#fff">OK</text>
    </g>

    <!-- FAQ quick list -->
    <g transform="translate(32 440)">
      <text x="0" y="0" font-size="16" class="label dark">Perguntas populares</text>
      <g transform="translate(0 18)">
        <g transform="translate(0 12)">
          <circle cx="12" cy="12" r="8" fill="#f26b21"/>
          <text x="28" y="18" font-size="14" class="note">Quem precisa do exame?</text>
        </g>
        <g transform="translate(0 48)">
          <circle cx="12" cy="12" r="8" fill="#f26b21"/>
          <text x="28" y="18" font-size="14" class="note">Quais drogas são analisadas?</text>
        </g>
        <g transform="translate(0 84)">
          <circle cx="12" cy="12" r="8" fill="#f26b21"/>
          <text x="28" y="18" font-size="14" class="note">Quanto tempo leva o resultado?</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Right illustration panel: icons and details -->
  <g transform="translate(640 120)">
    <rect x="0" y="0" width="660" height="700" rx="24" fill="#fff" stroke="#e8eaed"/>

    <!-- large question mark centerpiece -->
    <g transform="translate(120 80)">
      <circle cx="180" cy="160" r="140" class="muted"/>
      <circle cx="180" cy="160" r="110" class="accent"/>
      <text x="180" y="210" text-anchor="middle" font-size="170" font-family="Inter, Arial" fill="#fff">?</text>
    </g>

    <!-- icon row beneath -->
    <g transform="translate(80 420)">
      <!-- magnifier -->
      <g transform="translate(0 0)">
        <rect x="0" y="0" width="160" height="120" rx="14" fill="#fff" stroke="#e6e6e6"/>
        <circle cx="44" cy="54" r="28" class="muted"/>
        <path d="M72 82 L100 110" stroke="#111827" stroke-width="8" stroke-linecap="round"/>
        <text x="88" y="48" font-size="14" class="note">Buscar</text>
      </g>

      <!-- docs -->
      <g transform="translate(200 0)">
        <rect x="0" y="0" width="160" height="120" rx="14" fill="#fff" stroke="#e6e6e6"/>
        <rect x="28" y="20" width="104" height="12" rx="6" fill="#eef2f7"/>
        <rect x="28" y="44" width="72" height="10" rx="6" fill="#eef2f7"/>
        <text x="28" y="96" font-size="14" class="note">Documentos</text>
      </g>

      <!-- checklist -->
      <g transform="translate(400 0)">
        <rect x="0" y="0" width="160" height="120" rx="14" fill="#fff" stroke="#e6e6e6"/>
        <path d="M24 36 L44 56 L84 16" stroke="#f26b21" stroke-width="8" fill="none" stroke-linecap="round"/>
        <text x="28" y="96" font-size="14" class="note">Passos</text>
      </g>
    </g>

    <!-- helpful tips box -->
    <g transform="translate(80 560)">
      <rect x="0" y="0" width="500" height="120" rx="12" fill="#fff" stroke="#e6e6e6"/>
      <text x="22" y="36" font-size="16" class="label dark">Dica rápida</text>
      <text x="22" y="64" font-size="14" class="note">Precisa de ajuda imediata? Use o botão Resultado no topo ou entre em contato pelo suporte.</text>
      <rect x="380" y="28" width="100" height="44" rx="10" class="accent"/>
      <text x="402" y="58" font-size="14" fill="#fff">Suporte</text>
    </g>
  </g>

  <!-- brand mark -->
  <g transform="translate(1180 820)">
    <rect width="180" height="60" rx="12" class="accent"/>
    <text x="42" y="38" font-size="18" font-family="Inter, Arial" fill="#fff">Jmbio</text>
  </g>

</svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" role="img" aria-label="Ilustração dúvidas: ícones de interrogação, lâmpada, lupa e documentos"> 
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#f26b21"/>
      <stop offset="1" stop-color="#ff9a57"/>
    </linearGradient>
    <style>
      .bg{fill:#fff}
      .accent{fill:url(#g)}
      .dark{fill:#111827}
      .muted{fill:#f3f4f6}
      .soft{fill:#fff7f2}
      .label{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    </style>
  </defs>

  <rect width="1200" height="800" class="bg" rx="16"/>

  <!-- central question mark badge -->
  <g transform="translate(220 120)">
    <rect x="0" y="0" width="760" height="560" rx="28" class="muted"/>
    <g transform="translate(120 60)">
      <circle cx="240" cy="160" r="96" class="accent"/>
      <text x="240" y="190" text-anchor="middle" font-size="140" font-family="Inter, Arial" fill="#fff">?</text>
      <rect x="430" y="40" width="220" height="140" rx="16" class="soft"/>
      <g transform="translate(450 60)">
        <rect x="8" y="12" width="180" height="20" rx="8" fill="#fff" opacity="0.9"/>
        <rect x="8" y="44" width="140" height="12" rx="6" fill="#fff" opacity="0.6"/>
      </g>
      <g transform="translate(80 320)">
        <!-- magnifier -->
        <circle cx="40" cy="40" r="40" fill="#fff"/>
        <circle cx="40" cy="40" r="28" class="muted"/>
        <path d="M64 64 L94 94" stroke="#111827" stroke-width="10" stroke-linecap="round"/>
      </g>
      <g transform="translate(320 320)">
        <!-- lightbulb -->
        <ellipse cx="40" cy="40" rx="36" ry="46" class="soft"/>
        <rect x="28" y="74" width="24" height="18" rx="6" class="dark"/>
        <rect x="32" y="92" width="16" height="6" rx="3" class="accent"/>
      </g>
      <g transform="translate(540 300)">
        <!-- documents stack -->
        <rect x="0" y="12" width="120" height="80" rx="8" class="soft"/>
        <rect x="8" y="-4" width="120" height="80" rx="8" class="muted"/>
        <rect x="16" y="-20" width="120" height="80" rx="8" class="muted"/>
      </g>
    </g>
  </g>

  <!-- headline -->
  <g transform="translate(80 64)">
    <text x="0" y="40" font-size="36" class="label dark">Dúvidas frequentes</text>
    <text x="0" y="76" font-size="16" fill="#6b7280">Respostas rápidas sobre processos, coleta e resultados</text>
  </g>

  <!-- small brand block -->
  <g transform="translate(1000 720)">
    <rect width="160" height="56" rx="12" class="accent"/>
    <text x="36" y="36" font-size="16" font-family="Inter, Arial" fill="#fff">Jmbio</text>
  </g>

</svg>