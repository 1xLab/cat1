<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" role="img" aria-label="Ilustração de contato — formulário e suporte, estilo limpo e moderno"> 
  <defs>
    <linearGradient id="c-bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fffaf6"/>
    </linearGradient>
    <linearGradient id="c-accent" x1="0" x2="1">
      <stop offset="0" stop-color="#f26b21"/>
      <stop offset="1" stop-color="#ff9a57"/>
    </linearGradient>
    <filter id="c-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#111827" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg{fill:url(#c-bg)}
      .accent{fill:url(#c-accent)}
      .dark{fill:#111827}
      .muted{fill:#f3f4f6}
      .label{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    </style>
  </defs>

  <rect width="1200" height="800" rx="18" class="bg"/>

  <!-- large device/desk with form -->
  <g transform="translate(120 160)" filter="url(#c-shadow)">
    <rect x="0" y="40" width="540" height="360" rx="20" class="muted"/>
    <rect x="32" y="84" width="476" height="44" rx="8" fill="#fff"/>
    <rect x="32" y="144" width="456" height="36" rx="8" fill="#fff"/>
    <rect x="32" y="196" width="456" height="36" rx="8" fill="#fff"/>
    <rect x="32" y="248" width="180" height="44" rx="8" class="accent"/>
  </g>

  <!-- person at desk -->
  <g transform="translate(720 220)" opacity="0.98">
    <circle cx="0" cy="0" r="96" class="accent"/>
    <g transform="translate(-48 120)">
      <rect x="0" y="0" width="96" height="120" rx="12" class="muted"/>
      <rect x="10" y="12" width="76" height="96" rx="10" fill="#fff" opacity="0.04"/>
    </g>
    <circle cx="0" cy="0" r="96" fill-opacity="0.04"/>
  </g>

  <!-- chat bubbles and icons -->
  <g transform="translate(420 520)">
    <rect x="-220" y="-40" width="160" height="88" rx="14" class="muted"/>
    <rect x="-40" y="-70" width="260" height="108" rx="16" class="muted"/>
    <circle cx="220" cy="-20" r="22" class="accent"/>
  </g>

  <!-- headline -->
  <g transform="translate(120 80)">
    <text x="0" y="40" font-size="36" class="label dark">Fale conosco</text>
    <text x="0" y="76" font-size="16" fill="#6b7280">Estamos prontos para ajudar — suporte rápido e nacional</text>
  </g>

  <!-- brand mark -->
  <g transform="translate(980 700)">
    <rect width="140" height="56" rx="12" class="accent"/>
    <text x="26" y="36" font-size="14" font-family="Inter, system-ui, Arial" fill="#fff">Jmbio</text>
  </g>

</svg>